<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../libs/layui/layui.js"></script>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row title-info">
            <img src="../image/logo_48x48.png" alt="">
            <span>DTools <sup>(v0.0.1)</sup> </span>
            <span>程序员开发工具箱</span>

            <i class="layui-icon layui-icon-help"></i>
            <span>帮助</span>
        </div>
        <div class="layui-row wiki">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>快捷键</legend>
                <div class="layui-field-box">
                    <p><span class="layui-badge layui-bg-gray">dt</span>&nbsp;进入命令模式</p>
                    <p><span class="layui-badge layui-bg-gray">home</span>&nbsp;进入主面板</p>
                    <p><span class="layui-badge layui-bg-gray">time</span>&nbsp;进入时间面板</p>
                </div>
            </fieldset>
        </div>
        <div class="layui-row contact">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>联系我们</legend>
                <div class="layui-field-box">
                    <p>Author: <span>Ken.Zhang</span></p>
                    <p>Email: <span>kenphp@yeah.net</span></p>
                    <p>QQ: <span>1991993535</span></p>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
