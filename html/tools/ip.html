<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTools - IP查询</title>
    <link rel="stylesheet" href="../../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/ip.css">
    <script src="../../libs/layui/layui.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../js/ip.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/config.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row title">
        <p>DTools - 程序员开发工具箱 <sup>(v0.0.1)</sup></p>
        <p>人生若只如初见，何事西风悲画扇。</p>
    </div>
    <div class="layui-row navigation">
        <span class="layui-breadcrumb">
            <a data-link="html/home.html">主面板</a>
            <a><cite>IP查询</cite></a>
        </span>
    </div>
    <div class="layui-row container">
        <div class="layui-row">
            <form class="layui-form" >
                <div class="layui-form-item" style="margin-bottom: 0;">
                    <label class="layui-form-label">当前IP地址：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ip" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-row">
            <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="100">
                    <col width="150">
                    <col width="100">
                    <col width="200">
                    <col width="200">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>#</th>
                    <th>查询源</th>
                    <th>国家</th>
                    <th>地区</th>
                    <th>ISP</th>
                    <th>经纬度</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                <tr class="tb">
                    <td>0x00</td>
                    <td><a href="#">淘宝</a></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="dangdang">
                    <td>0x01</td>
                    <td><a href="">当当</a></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="ip-api">
                    <td>0x02</td>
                    <td><a href="">IP-API.COM</a></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="layui-row footer">
        &copy;2019 <a href="http://www.cbinary.cn" target="_blank">风雪之詩</a>
    </div>
</div>
</body>
</html>
