<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTools - Unix时间转换</title>
    <link rel="stylesheet" href="../../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/time.css">
    <script src="../../libs/layui/layui.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../js/time.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/config.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row title">
        <p>DTools - 程序员开发工具箱 <sup>(v0.0.1)</sup></p>
        <p>人生若只如初见，何事西风悲画扇。</p>
    </div>
    <div class="layui-row navigation">
        <span class="layui-breadcrumb">
            <a data-link="html/home.html">主面板</a>
            <a><cite>Unix 时间转换</cite></a>
        </span>
    </div>
    <div class="layui-row container">
        <form class="layui-form" >
            <div class="layui-form-item timezone">
                <label class="layui-form-label" >&nbsp;</label>
                <div class="layui-input-inline" style="width: 195px;">
                    <select name="timezone" lay-search>
                        <option value="Etc/GMT+12">当前时区：UTC-12:00</option>
                        <option value="Etc/GMT+11">当前时区：UTC-11:00</option>
                        <option value="Etc/GMT+10">当前时区：UTC-10:00</option>
                        <option value="Etc/GMT+9">当前时区：UTC-09:00</option>
                        <option value="Etc/GMT+8">当前时区：UTC-08:00</option>
                        <option value="Etc/GMT+7">当前时区：UTC-07:00</option>
                        <option value="Etc/GMT+6">当前时区：UTC-06:00</option>
                        <option value="Etc/GMT+5">当前时区：UTC-05:00</option>
                        <option value="Etc/GMT+4">当前时区：UTC-04:00</option>
                        <option value="Etc/GMT+3">当前时区：UTC-03:00</option>
                        <option value="Etc/GMT+2">当前时区：UTC-02:00</option>
                        <option value="Etc/GMT+1">当前时区：UTC-01:00</option>
                        <option value="Etc/GMT">当前时区：UTC±00:00</option>
                        <option value="Etc/GMT-1">当前时区：UTC+01:00</option>
                        <option value="Etc/GMT-2">当前时区：UTC+02:00</option>
                        <option value="Etc/GMT-3">当前时区：UTC+03:00</option>
                        <option value="Etc/GMT-4">当前时区：UTC+04:00</option>
                        <option value="Etc/GMT-5">当前时区：UTC+05:00</option>
                        <option value="Etc/GMT-6">当前时区：UTC+06:00</option>
                        <option value="Etc/GMT-7">当前时区：UTC+07:00</option>
                        <option value="Etc/GMT-8" selected>当前时区：UTC+08:00</option>
                        <option value="Etc/GMT-9">当前时区：UTC+09:00</option>
                        <option value="Etc/GMT-10">当前时区：UTC+10:00</option>
                        <option value="Etc/GMT-11">当前时区：UTC+11:00</option>
                        <option value="Etc/GMT-12">当前时区：UTC+12:00</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item unix-timestamp">
                <label class="layui-form-label" >当前Unix时间戳(Unix timestamp)是:</label>
                <div class="layui-input-inline">
                    <input type="text" name="unix_timestamp" readonly autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux unix-timestamp-btn">
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger">暂停</button>
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">开始</button>
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm">刷新</button>
                </div>
            </div>
            <div class="layui-form-item unix-timestamp-transform">
                <label class="layui-form-label">Unix时间戳(Unix timestamp)</label>
                <div class="layui-input-inline">
                    <input type="text" name="unix_timestamp" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 70px;">
                    <select name="unit">
                        <option value="0" selected>秒</option>
                        <option value="1">毫秒</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 45px; padding: 4px 0;">
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">转换</button>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="unix_timestamp_format" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item date-transform">
                <label class="layui-form-label">时间(年-月-日 时:分:秒)</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 45px; padding: 4px 0;">
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">转换</button>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="date_format" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item custom-date-transform">
                <label class="layui-form-label">自定义时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="custom_date" id="custom-date" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 45px; padding: 4px 0;">
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">转换</button>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="custom_date_format" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>

    <div class="layui-row footer">
        &copy;2019 <a href="http://www.cbinary.cn" target="_blank">风雪之詩</a>
    </div>
</div>
</body>
</html>
